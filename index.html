<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App by Ad6101</title>
    <link rel="shortcut icon" href="./Images/favicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo-container">
          <a href="#"><img src="./Images/logo.svg" alt="logo" /></a>
        </div>
        <nav>
          <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Map</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <form id="form">
          <input
            type="text"
            id="input"
            placeholder="Search by City Name or Zip Code..."
          />
          <button type="submit" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <div class="weather">
          <img id="weather-img" height="100px" width="100px" src="" alt="" />
          <div class="weather-info">
            <h1><span class="temperature"></span>°C</h1>
            <h3 class="weather-desc"></h3>
            <div class="min-max-temp">
              <h5>Min- <span class="temp-min"></span><span>°C</span></h5>
              <h5>Max- <span class="temp-max"></span><span>°C</span></h5>
            </div>
          </div>
        </div>
        <div class="social-icons">
          <a href="https://github.com/Aditya6101"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://twitter.com/AdityaK6101"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </main>
    </div>
    <section>
      <button id="theme-btn">
        <img src="./Images/theme.svg" alt="theme-btn" />
      </button>
      <div class="weather-card card">
        <div class="card-header">
          <h3>Current Weather</h3>
          <h4><span class="city"></span>,<span class="country"></span></h4>
        </div>
        <div class="card-cols">
          <div class="col-1">
            <!-- <canvas class="weather-icon" width="128" height="128"></canvas> -->
            <div class="card-weather-desc">
              <h1><span class="temperature"></span>°C</h1>
              <h3 class="weather-desc"></h3>
              <div class="min-max-temp">
                <h5>Min- <span class="temp-min"></span><span>°C</span></h5>
                <h5>Max- <span class="temp-max"></span><span>°C</span></h5>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="info">
              <h3>Humidity</h3>
              <h4><span id="humidity"></span>%</h4>
            </div>
            <div class="info">
              <h3>Wind Speed</h3>
              <h4><span id="wind-speed"></span> meter/s</h4>
            </div>
            <div class="info">
              <h3>Pressure</h3>
              <h4><span id="pressure"></span> hpa</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="air-quality-card card">
        <div class="card-header">
          <h3>Air Quality</h3>
          <h4><span class="city"></span>,<span class="country"></span></h4>
        </div>
        <div class="card-cols">
          <div class="col-1">
            <h1 id="aqi"></h1>
            <h3 id="aqi-desc"></h3>
          </div>
          <div class="col-2">
            <div class="info">
              <h3>Carbon Monoxide</h3>
              <h4><span id="co"></span> μg/m3</h4>
            </div>
            <div class="info">
              <h3>Nitrogen Monoxide</h3>
              <h4><span id="no"></span> μg/m3</h4>
            </div>
            <div class="info">
              <h3>Ozone</h3>
              <h4><span id="ozone"></span> μg/m3</h4>
            </div>
            <div class="info">
              <h3>Fine Particles Matter</h3>
              <h4><span id="fpm"></span> μg/m3</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    const themeBtn = document.getElementById("theme-btn");

    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
  <!-- <script src="./js/skycons.js"></script> -->
  <script src="./js/app.js"></script>
</html>
